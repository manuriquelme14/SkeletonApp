<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Inicia Sesión</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="button" (click)="lsClear()"routerLink="/home">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
